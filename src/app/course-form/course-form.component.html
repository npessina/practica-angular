<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required minlength="5" ngModel name="courseName" id="courseName" #courseName="ngModel" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors?.required">Course name is required.</div>
            <div *ngIf="courseName.errors?.minlength">Course name should be minimum {{ courseName.errors?.minlength.requiredLength }} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" id="category" class="form-control" #category="ngModel">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors?.required">Category is required.</div>
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="guarantee"> 30-day money-back guarantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
