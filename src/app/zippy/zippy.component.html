<div class="zippy">
    <div 
        class="zippy-heading"
        [class.expanded]="isExpanded"
        (click)="toggle()"
        >
        {{ title }}
        <i class="fa"
            [ngClass]="{
                'fa-star': isExpanded,
                'fa-star-o': !isExpanded
            }"
        ></i>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
